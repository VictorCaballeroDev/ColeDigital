{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColeDigital</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/pepi.jpg' %}">
    <!-- Bootstrap versión 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Librería font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block style %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        {% block sidebar_btn %}
        {% endblock%}
        <a class="navbar-brand ms-4 text-light fw-bold" href="{% url 'home' %}">ColeDigital</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto me-4">
                <li class="nav-item">
                    <a class="btn btn-warning text-dark fw-bold" href="{% url 'logout' %}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex">
        {% block sidebar %}
        {% endblock %}

        <div class="flex-grow-1 p-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Dependencias JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Librería jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
