<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 20vh;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            margin-bottom: 30px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="login-container bg-dark">
                <h1 class="text-center text-light">INICIAR SESIÓN</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-warning"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" placeholder="Nombre de usuario..." class="form-control">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-warning"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Contraseña..." class="form-control">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Entrar" class="btn btn-outline-warning fw-bold w-100">
                    </div>
                </form>
                {% for m in messages %}
                    <div class="alert alert-danger mt-2">{{ m }}</div>
                {% endfor %}
            </div>
        </div>

    <!-- Dependencias JS de Bootrstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Librería jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
